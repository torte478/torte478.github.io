<!DOCTYPE html>
<html>
   <head>
      <title>Video chat</title>
      <meta http-equiv = "refresh" content = "3; url = https://www.youtube.com/watch?v=dQw4w9WgXcQ" />
   </head>
   <body>
   		<h2 id="sequence"></h2>
          <script>
        var example = ['Loading', 'Loading.', 'Loading..', 'Loading...'];

        textSequence(0);
        function textSequence(i) {

            if (example.length > i) {
                setTimeout(function() {
                    document.getElementById("sequence").innerHTML = example[i];
                    textSequence(++i);
                }, 500); // 1 second (in milliseconds)

            } else if (example.length == i) { // Loop
                textSequence(0);
            }

        }
    </script>
   </body>
</html>
